apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'org.springframework.boot' version '3.1.6'
apply plugin: 'io.spring.dependency-management' version '1.1.4'
apply plugin: 'org.cyclonedx.bom' version '1.8.1'

group = 'com.demo'
version = '2.0'

sourceCompatibility = 1.8 // java 8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  implementation 'com.google.guava:guava:29.0-jre'
}

java {
	withSourcesJar()
	withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
		from components.java
        }
    }
}

wrapper {
    gradleVersion = "7.3.3"
    distributionType = Wrapper.DistributionType.ALL
}
task releaseTar(type: Tar) {
    archiveBaseName.set('sample') // Replace with your desired base name
    archiveVersion.set(version)
    destinationDirectory.set(file("$buildDir/distributions"))
    from(sourceSets.main.output)
}

releaseTar.dependsOn(build)
